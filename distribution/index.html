<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-semibold">Login</h2>
            
            <div class="mt-4">
                <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none" />
            </div>
            <div class="mt-4">
                <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none" />
            </div>
            <button id="email-login-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 w-full">
                 Login
            </button>
            <div class="mt-4">Or</div>
            <button id="google-login-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 w-full">
                Login with Google
            </button>
        </div>
    </div>

</body>
</html>
